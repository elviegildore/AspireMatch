<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Participants</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">


    {% include 'components/header.html' %}

    <div class="flex flex-1">

        {% include 'components/adminSidebar.html' %}
        <main class="ml-64 flex-1 p-8 bg-white min-h-[calc(100vh-160px)] overflow-y-auto pt-[102px]">
            {% include 'components/admin.html' %}
            <div class="bg-white p-8 rounded-lg w-full max-w-4xl mx-auto">
                <h2 class="text-2xl font-bold mb-6">Add Participants</h2>
        
                <form action="/add_participant" method="POST">
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700">First Name</label>
                            <input type="text" name="first_name" value="{{ request.form['first_name'] if request.form.get('first_name') else '' }}" required class="w-full p-2 border border-gray-300 rounded bg-gray-100">
                        </div>
                        <div>
                            <label class="block text-gray-700">Middle Name</label>
                            <input type="text" name="middle_name" value="{{ request.form['middle_name'] if request.form.get('middle_name') else '' }}" class="w-full p-2 border border-gray-300 rounded bg-gray-100">
                        </div>
                        <div>
                            <label class="block text-gray-700">Last Name</label>
                            <input type="text" name="last_name" value="{{ request.form['last_name'] if request.form.get('last_name') else '' }}" required class="w-full p-2 border border-gray-300 rounded bg-gray-100">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-6 mb-4">
                        <div>
                            <label class="block text-gray-700">Examination ID</label>
                            <input type="text" name="exam_id" value="{{ request.form['exam_id'] if request.form.get('exam_id') else '' }}" required class="w-full p-2 border border-gray-300 rounded bg-gray-100">
                        </div>
                        <div>
                            <label class="block text-gray-700">Email Address</label>
                            <input type="email" name="email" value="{{ request.form['email'] if request.form.get('email') else '' }}" required class="w-full p-2 border border-gray-300 rounded bg-gray-100">
                        </div>
                    </div>
                    {% if error %}
                    <div class="text-red-600 text-sm font-bold mb-2 text-center">
                        {{ error }}
                    </div>
                    {% endif %}
                    <button type="submit" class="bg-[#166D3B] text-white py-2 px-6 rounded-lg hover:bg-green-700 text-sm font-semibold">
                        Add Participant
                    </button>
                </form>        
            </div>
        </main>
    </div>
    {% include 'components/footer.html' %}

</body>
</html>
